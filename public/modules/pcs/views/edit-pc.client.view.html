<section data-ng-controller="PcsController as pcsCtrl" data-ng-init="pcsCtrl.pcs.readPc()">
	<h2>Edit <span data-ng-bind="pcsCtrl.pcs.pc.cards[0].name"></span></h2>
	<div class="col-md-12">
		<form name="updatePcForm" novalidate>
			<fieldset>
				<div>
					<div class='modal-overlay' ng-show="pcsCtrl.pcsCard1.diceBoxShown" ng-click='pcsCtrl.pcsCard1.hideDiceBox()'></div>
					<div style="overflow: hidden;">
						<div class='dice-box text-center'
							ng-style="{left: ((pcsCtrl.pcs.pc.cards[0].column) + 'px')}"
							ng-class="{diceBoxShown: pcsCtrl.pcsCard1.diceBoxShown}">
							<div style="height: 20px; color: yellow;">
								<b>Choose {{pcsCtrl.pcsCard1.chosenAbility.name}} Die:</b>
							</div>
							<img ng-repeat="dice in pcsCtrl.pcs.pc.cards[0].dicepool track by $index"
								ng-src={{dice.image}} alt={{dice.name}}
								ng-show="dice.order || $index == 0"
								ng-click="pcsCtrl.pcsCard1.chooseDie(dice.order)"
								class="shadow-light dice-box-image" />
						</div>
						<div class="deck-panel">
							<ul class="card-list" ng-style="{width: (pcsCtrl.deckWidth() + 'px')}">
								<li card-slot card="card"
									ng-repeat="card in pcsCtrl.pcs.pc.cards"
									style="z-index: {{9998 - card.x_index}};"
									ng-style="{'left': ((card.x_coord) + 'px'), 'top': ((card.y_coord) + 'px')}">
									<div card-panel pc-card card="card"
										style="z-index: {{pcsCtrl.pcs.pc.cards.length - card.x_index + 1}}"
										ng-class="{'x_overlap': card.x_overlap, 'y_overlap': card.y_overlap}"
										ng-mousemove="" ng-click="">
									</div>
								</li>
							</ol>
						</div>
					</div>
				</div>
				
				
				<div class="form-group col-xs-offset-4 col-sm-offset-5 col-md-offset-6">
					<input type="submit" value="Save"
						ng-click="pcsCtrl.savePc();"
						class="col-xs-4 btn btn-success">
					<input type="submit" value="Save & Exit"
						ng-click="pcsCtrl.savePc(); pcsCtrl.exitPc();"
						class="col-xs-4 btn btn-warning">
					<input type="submit" value="Exit Without Saving"
						ng-click="pcsCtrl.exitPc();"
						class="col-xs-4 btn btn-danger">
				</div>
				
				
			</fieldset>
			
		</form>
	</div>
</section>
