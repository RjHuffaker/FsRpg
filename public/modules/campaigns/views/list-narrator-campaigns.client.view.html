<section data-ng-controller="CampaignController" ng-init="campaigns.browseCampaigns()">
	<h1>My Campaigns</h1>
	<br />
	<ul>
		<li>
			<div class="col-xs-12 col-sm-4 col-md-3"
				style="padding-bottom: 2%">
				<input type="submit" style="width: 100%"
					class="btn btn-lg btn-success text-center"
					ng-click="newCampaign()"
					value="Start New Campaign">
			</div>
		</li>
		<li ng-repeat="campaign in campaignList">{{name}}</li>
	</ul>
	
</section>
