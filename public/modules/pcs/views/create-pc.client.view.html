<section data-ng-controller="PcsController as pcsCtrl" >
	<div class="page-header">
		<h3 class="modal-title">New Player Character</h3>
	</div>
	<div class="col-md-12">
		<form name="createPcForm" data-ng-submit="pcsCtrl.create()" >
            <fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input type="text" data-ng-model="pcsCtrl.name" id="name" class="form-control" placeholder="Name" required>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label" for="sex">Sex</label>
					<div class="controls">
						<input type="text" data-ng-model="pcsCtrl.sex" id="sex" class="form-control" placeholder="Sex">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label" for="race">Race</label>
					<div class="controls">
						<input type="text" data-ng-model="pcsCtrl.race" id="race" class="form-control" placeholder="Race">
					</div>
				</div>
				
				<div class="form-group col-xs-offset-4 col-sm-offset-6 col-md-offset-8">
					<input type="submit" value="Save & Close"
						class="col-xs-8 btn btn-success">
					<a type="button" href="#!/pcs"
						class="col-xs-4 btn btn-warning" >
							Close
					</a>
				</div>
			</fieldset>
        </form>
    </div>
</section>
