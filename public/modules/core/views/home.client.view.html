<section data-ng-controller="HomeController"
	data-ng-init="pcs.readPc()" screen-size>
	<div class="container-fluid deck-panel"
		ng-style="{'height': (windowHeight - 50)+'px'}">
		<div card-deck ng-mouseleave=""
			ng-style="{'height': (windowHeight - 50)+'px',
				'width': (windowScale * cardDeck.getDeckWidth('home'))+'px',
				'margin': (windowScale * 2)+'px'}">
			<ul>
				<li card-slot card="card" ng-repeat="card in homeDemo.cards"
					ng-class="{'dragging': card.dragging, 'stacked': card.stacked,
						'x_overlap': card.x_overlap, 'y_overlap': card.y_overlap}"
					ng-style="{'z-index': 4998 - card.x_coord + card.y_coord/2,
						'height': ($parent.windowScale * 14)+'px',
						'width': ($parent.windowScale * 10)+'px',
						'top': (card.y_coord * $parent.windowScale)+'px',
						'left': (card.x_coord * $parent.windowScale)+'px'}">
					<div card-panel card-layout card="card"
						ng-class="{'dragging': card.dragging, 'stacked': card.stacked,
							'x_overlap': card.x_overlap, 'y_overlap': card.y_overlap}"
						ng-style="{'height': ($parent.windowScale * 14)+'px', 'width': ($parent.windowScale * 10)+'px'}"
						ng-mousemove="true" ng-click="true">
					</div>
					<strong style="position: absolute; top: 0; color: blue;">
						{{$parent.windowScale}}
						<span ng-show="card.dragging">Dragging</span>
						<span ng-show="card.stacked">Stacked</span>
						<span ng-show="card.overlapped">Overlapped</span>
					</strong>
				</li>
			</ul>
		</div>
	</div>
</section>
