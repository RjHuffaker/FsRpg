<section data-ng-controller="CoreController" screen-size>
	<div class="container-fluid deck-panel" ng-style="{'height': (cardDeck.windowHeight - 50)+'px'}">
		<div class="fill-parent modal-overlay" ng-click="hideModal()" ng-show="modalShown"></div>
		<div card-deck ng-mouseleave="true">
			<ul>
				<li card-panel card="card" ng-repeat="card in BREAD.resource.cardList"
					ng-class="{'stacked': card.stacked, 'dragging': card.dragging,
						'x_overlap': card.x_overlap, 'y_overlap': card.y_overlap}"
					ng-style="{'z-index': 4998 - card.x_coord + card.y_coord}"
					ng-mousemove="true" ng-click="true">
				</li>
			</ul>
		</div>
	</div>
	<div dice-box ng-show="diceBoxShown"></div>
	<div modal-deck ng-show="modalDeckShown"></div>
</section>
