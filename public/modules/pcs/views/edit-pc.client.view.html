<section data-ng-controller="PcsCtrl"
	data-ng-init="pcs.readPc()" screen-size>
	<div class="container-fluid deck-panel"
		ng-style="{'height': (windowHeight - 50)+'px'}">
		<div card-deck ng-mouseleave=""
			ng-style="{'height': (windowHeight - 50)+'px',
				'margin': (windowScale * 2)+'px'}">
			<ul>
				<li card-slot card="card" ng-repeat="card in pcs.pc.cards"
					ng-class="{'x_overlap': card.x_overlap, 'y_overlap': card.y_overlap, 'dragging': card.dragging}"
					ng-style="{'z-index': 4998 - card.x_coord + card.y_index - card.x_overlap - card.y_overlap,
						'width': ($parent.windowScale * 10)+'px', 'left': (card.x_coord * $parent.windowScale)+'px',
						'height': ($parent.windowScale * 14)+'px', 'top': (card.y_coord * $parent.windowScale)+'px'}">
					<div card-panel card-layout card="card"
						ng-class="{'x_overlap': card.x_overlap, 'y_overlap': card.y_overlap, 'dragging': card.dragging}"
						ng-style="{'height': ($parent.windowScale * 14)+'px', 'width': ($parent.windowScale * 10)+'px'}"
						ng-mousemove="true" ng-click="true">
					</div>
					<strong ng-show="card.dragging" style="color: green; position: absolute;" 
						ng-style="{'top': (card.y_coord * $parent.windowScale)+'px'}">
						{{$parent.windowScale}}
					</strong>
					<strong ng-hide="card.dragging" style="color: red; position: absolute;"
						ng-style="{'top': (card.y_coord * $parent.windowScale)+'px'}">
						{{$parent.windowScale}}
					</strong>
				</li>
			</ul>
		</div>
	</div>
</section>
