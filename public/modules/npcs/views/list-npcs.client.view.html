<section data-ng-controller="NpcsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Npcs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="npc in npcs" data-ng-href="#!/npcs/{{npc._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="npc.created | date:'medium'"></span>
				by
				<span data-ng-bind="npc.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="npc.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!npcs.$resolved || npcs.length">
    	No Npcs yet, why don't you <a href="/#!/npcs/create">create one</a>?
    </div>
</section>
