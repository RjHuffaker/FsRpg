<div class="content-panel">
	<h4>Deck Options</h4>
	<input id="name" class="fill-width card-input" type="text"
		 ng-model="BREAD.resource.name" stop-event/>
	<br />
	<input type="submit" style="width: 100%"
		class="btn btn-lg btn-success text-center"
		ng-click="BREAD.addCard('trait')"
		value="Add New Trait ->">
	<br />
	<input type="submit" style="width: 100%"
		class="btn btn-lg btn-success text-center"
		ng-click="BREAD.editDeck(BREAD.resource)"
		value="Save Deck ->">
	<br />
	<input type="submit" style="width: 100%"
		class="btn btn-lg btn-success text-center"
		ng-click="BREAD.readDeck(BREAD.resource)"
		value="Reload Deck ->">
	<br />
</div>
