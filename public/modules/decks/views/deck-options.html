<div class="content-panel">
	<h4>Deck Options</h4>
	<input id="name" class="fill-width card-input" type="text"
		 ng-model="BREAD.resource.name" stop-event/>
	<br />
	<input type="submit" style="width: 100%"
		class="btn btn-lg btn-success text-center"
		ng-click="BREAD.addCard(BREAD.resource, BREAD.resource.deckType, BREAD.resource.cardList.length, true)"
		value="Add Card ->">
	<br />
	<input type="submit" style="width: 100%"
		class="btn btn-lg btn-success text-center"
		ng-click="BREAD.editDeck(BREAD.resource, true, false)"
		value="Save Deck ->">
	<br />
	<input type="submit" style="width: 100%"
		class="btn btn-lg btn-success text-center"
		ng-click="BREAD.readDeck(BREAD.resource)"
		value="Reload Deck ->">
	<br />
	<input type="submit" style="width: 100%"
		class="btn btn-lg btn-success text-center"
		ng-click="BREAD.editDeckStructure(BREAD.resource)"
		value="Restructure Deck ->">
	<br />
</div>
