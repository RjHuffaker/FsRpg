<section class="row" data-ng-controller="AuthenticationController">
	<div class="col-xs-offset-1 col-xs-10
				col-sm-offset-2 col-sm-8
				col-md-offset-3 col-md-6
				col-lg-offset-4 col-lg-4
				text-center login-form-background">
		<h3 class="text-center">Sign in using social account</h3>
		<div style="padding-bottom: 20%">
			<a href="/auth/facebook" class="undecorated-link col-xs-3 col-sm-3">
				<img src="/modules/users/img/buttons/facebook.png" style="width: 100%">
			</a>
			<a href="/auth/twitter" class="undecorated-link col-xs-3 col-sm-3">
				<img src="/modules/users/img/buttons/twitter.png" style="width: 100%">
			</a>
			<a href="/auth/google" class="undecorated-link col-xs-3 col-sm-3">
				<img src="/modules/users/img/buttons/google.png" style="width: 100%">
			</a>
			<a href="/auth/linkedin" class="undecorated-link col-xs-3 col-sm-3">
				<img src="/modules/users/img/buttons/linkedin.png" style="width: 100%">
			</a>
		</div>
		<h3 class="text-center">Or with user login</h3>
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<div data-ng-show="error" class="alert alert-danger" role="alert">
						<strong data-ng-bind="error"></strong>
					</div>
				</div>
				
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-user"></i>
						</span>
						<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
					</div>
				</div>
				
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-asterisk"></i>
						</span>
						<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
					</div>
				</div>
				
				<div class="text-center form-group">
					<button type="submit" class="btn btn-lg btn-block btn-success">Sign in</button>
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot">Forgot your password?</a>
					&nbsp; or &nbsp;
					<a href="/#!/signup">Sign up</a>
				</div>
			</fieldset>
		</form>
	</div>
	</div>
</section>
