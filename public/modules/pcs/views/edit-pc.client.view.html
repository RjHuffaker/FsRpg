<section data-ng-controller="PcsCtrl" data-ng-init="pcs.readPc()">
	<div class="row fill-height">
		<div class="deck-panel">
			<div card-deck ng-mouseleave=""
				ng-style="{'width': (pcs.deckWidth() + 'px')}">
				<ul>
					<li card-slot card="card"
						ng-repeat="card in pcs.pc.cards"
						style="z-index: {{4998 - card.x_coord/25 + card.y_index}};
							left: {{card.x_coord}}px; top: {{card.y_coord}}px;">
						<div card-panel card-layout card="card"
							ng-class="{'x_overlap': card.x_overlap, 'y_overlap': card.y_overlap}"
							stop-event ng-mousemove="true" ng-click="true">
						</div>
					</li>
				</ol>
			</div>
		</div>
	</div>
</section>
