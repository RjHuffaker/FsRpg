<div class="dropdown pull-left" dropdown stop-event on-toggle="toggled(open)">
	<a id="cardDropdown" ng-click="dropdown" aria-expanded="true"
		class="dropdown-toggle" dropdown-toggle>
		<span class="text-argos text-18"
			ng-class="{'text-14': card.data.cardType === 'augment',
				'text-16': card.data.cardType === 'origin',
				'text-narrow': card.data.cardType === 'augment'}">
			{{card.data.cardType}}&nbsp;
		</span>
	</a>
	<div ng-if="card.locked" class="dropdown-menu" aria-labelledby="cardDropdown"
		style="width: 14.8em; left: -.65em;">
		<ul class="col-xs-6 text-8">
			<li role="presentation" class="dropdown-header" stop-click>File Options</li>
			<li ng-click="changeFeatureCard(card)"><label>
				<i class="glyphicon glyphicon-chevron-left alert-primary"></i> Change <span class="text-capitalize">{{card.data.cardType}}</span>
			</label></li>
		</ul>
	</div>
	
	<div ng-if="!card.locked" class="dropdown-menu" aria-labelledby="cardDropdown"
		style="width: 14.8em; left: -.65em;">
		<ul class="col-xs-6 text-8">
			<li role="presentation" class="dropdown-header" stop-click>File Options</li>
			<li ng-click="BREAD.addCard(card.data.cardNumber)"><label>
				<i class="glyphicon glyphicon-chevron-left alert-primary"></i> Insert Before
			</label></li>
			<li ng-click="BREAD.addCard(card.data.cardNumber+1)"><label>
				<i class="glyphicon glyphicon-chevron-right alert-primary"></i> Insert After
			</label></li>
			<li ng-click="BREAD.lockCard(card)" ng-if="!card.locked" stop-click><label>
				<i class="glyphicon glyphicon-lock alert-primary"></i> Lock Card
			</label></li>
			<li ng-click="BREAD.unlockCard(card)" ng-if="card.locked" stop-click><label>
				<i class="glyphicon glyphicon-lock alert-primary"></i> Unlock Card
			</label></li>
			<li ng-if="!card.locked" role="presentation" class="dropdown-header" stop-click>Edit Options</li>
			<li ng-if="!card.locked" ng-click="BREAD.editCard(card)"><label>
				<i class="glyphicon glyphicon-ok alert-success"></i> Save Card
			</label></li>
			<li ng-if="!card.locked" ng-click="BREAD.readCard(card)"><label>
				<i class="glyphicon glyphicon-remove alert-danger"></i> Revert Card
			</label></li>
			<li ng-if="!card.locked" ng-click="BREAD.deleteCard(card, true, false)"><label>
				<i class="glyphicon glyphicon-trash alert-warning"></i> Delete Card
			</label></li>
		</ul>
		<ul class="col-xs-6 text-8" ng-if="!card.locked">
			<li role="presentation" class="dropdown-header">Card Features</li>
			<li stop-click><label>
				<input type="checkbox" ng-model="card.data.description.show"> Description
			</label></li>
			<li stop-click><label>
				<input type="checkbox" ng-model="card.data.benefit.show"> Benefit
			</label></li>
			<li ng-if="card.data.benefit.show" stop-click><label>
				<input type="checkbox" ng-model="card.data.benefit.criticalSuccess.show"> Critical Success
			</label></li>
			<li stop-click><label>
				<input type="checkbox" ng-model="card.data.actions[0].show"> Action 1
			</label></li>
			<li ng-if="card.data.cardType === 'item'" stop-click><label>
				<input type="checkbox" ng-model="card.data.actions[1].show"> Action 2
			</label></li>
			<li ng-if="card.data.cardType === 'item'" stop-click><label>
				<input type="checkbox" ng-model="card.data.actions[2].show"> Action 3
			</label></li>
			<li ng-if="card.data.cardType === 'item'" role="presentation" class="dropdown-header" stop-click>Modifiers</li>
			<li ng-if="card.data.cardType === 'item'" stop-click><label>
				<input type="checkbox" ng-model="card.data.durability.show"> Durability
			</label></li>
			<li ng-if="card.data.cardType === 'item'" stop-click><label>
				<input type="checkbox" ng-model="card.data.speed.show"> Speed
			</label></li>
			<li ng-if="card.data.cardType === 'item'" stop-click><label>
				<input type="checkbox" ng-model="card.data.finesse.show"> Finesse
			</label></li>
		</ul>
	</div>
	
</div>
