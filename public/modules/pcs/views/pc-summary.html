<div class="content-panel">
	<h4>
		<i style="font-size: 5em;" class="glyphicon glyphicon-user"></i>
	</h4>
	<h4>
	Pc: {{panel.name}}
	</h4>
	Race: {{panel.race}} ({{panel.sex}})
	</br>
	Level: {{panel.level}}
	<br />
	<small class="list-group-item-text text-muted">
		Created
		<span data-ng-bind="panel.created | date:'short'"></span>
	</small>
	<div class="pull-right" >
		<a class="btn btn-sm btn-primary" data-ng-click="BREAD.readPc(panel);" stop-event>
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-sm btn-danger" data-ng-click="BREAD.deletePc(panel);" stop-event>
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</div>
