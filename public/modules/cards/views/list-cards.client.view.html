<section data-ng-controller="CardsCtrl" >
	
	<div class="col-md-12">
		<div class="deck-panel">
			<h3 style="color: lightblue;">Cards</h3>
			<div card-deck style="width: 1000px;">
				<ul >
					<li card-slot card="card"
						ng-repeat="card in cards.cardList"
						style="z-index: {{9998 - card.x_coord/25 + card.y_index}}; left: {{card.x_coord}}px; top: {{card.y_coord}}px;">
						<div card-panel card-feature card="card"
							ng-class="{'x_overlap': card.x_overlap, 'y_overlap': card.y_overlap}"
							ng-mousemove="" ng-click="">
						</div>
					</li>
				</ol>
			</div>
		</div>
		<input type="submit" value="Traits"
			ng-click="cards.browseTraits()"
			class="col-xs-2 btn btn-success">
		<input type="submit" value="Feats"
			ng-click="cards.browseFeats()"
			class="col-xs-2 btn btn-success">
		<input type="submit" value="Augments"
			ng-click="cards.browseAugments()"
			class="col-xs-2 btn btn-success">
		<input type="submit" value="Items"
			ng-click="cards.browseItems()"
			class="col-xs-2 btn btn-success">
		<input type="submit" value="New"
			ng-click=""
			class="col-xs-2 btn btn-warning">
		<input type="submit" value="Save"
			ng-click=""
			class="col-xs-2 btn btn-danger">
	</div>
</section>
