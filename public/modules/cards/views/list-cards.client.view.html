<section data-ng-controller="CardsController as cardsCtrl" data-ng-init="cardsCtrl.cards.browseCards()">
	<div class="page-header">
		<h1>Cards</h1>
	</div>
	
	<div class="deck-panel">
		<div card-deck style="width: 1000px;">
			<ul >
				<li card-slot card="card" 
					ng-repeat="card in cardsCtrl.cards.cardList" 
					style="z-index: {{9998 - card.x_coord/25 + card.y_index}}; left: {{card.x_coord}}px; top: {{card.y_coord}}px;">
					<div card-panel card-feature card="card"
						ng-class="{'x_overlap': card.x_overlap, 'y_overlap': card.y_overlap}"
						ng-mousemove="" ng-click="">
					</div>
				</li>
			</ol>
		</div>
	</div>
	
	<div class="list-group">
		<a data-ng-repeat="card in cardsCtrl.cards.cardList" data-ng-href="#!/cards/{{card._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="card.created | date:'medium'"></span>
				by
				<span data-ng-bind="card.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="card.name"></h4>
		</a>
	</div>
	
</section>
