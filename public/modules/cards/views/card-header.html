<div class="card-header fill-parent">
	<div class="text-9">
		<input ng-if="!card.locked" type="text"
			style="font-weight: bold; margin-top: -1px;"
			class="card-input text-bold fill-width"
			ng-model="card.data.name" stop-event>
		<strong ng-if="card.locked">
			{{card.data.name}}
			<span class="text-capitalize" ng-if="!card.data.name">
				[{{card.data.cardType}} name]
			</span>
		</strong>
	</div>
	<hr class="black-line">
	<div ng-if="card.data.cardType !== 'item'">
		<span ng-if="card.locked" class="text-9">
			<span>
				{{card.data.keyword}}
			</span>
			<span ng-if="!card.data.keyword">
				[Keyword]
			</span>
		</span>
		<div ng-if="!card.locked" class="dropdown" dropdown stop-event on-toggle="toggled(open)">
			<a id="cardDropdown" class="dropdown-toggle text-9" dropdown-toggle ng-click="dropdown" aria-expanded="true">
				<span class="text-capitalize">
					{{card.data.keyword}}
				</span>
				<span ng-if="!card.data.keyword">
					[Keyword]
				</span>
			</a>
			<div class="dropdown-menu" style="width: 14em; left: -4em;"
				aria-labelledby="cardDropdown" stop-click>
				<div class="text-8">
					<ul class="col-xs-6">
						<li role="presentation" class="dropdown-header">Archetype</li>
						<li role="presentation" ng-repeat="archetype in $parent.dataSRVC.archetypes"><label>
							<input type="radio" ng-model="card.data.keyword" value="{{archetype}}">
							{{archetype}}
						</label></li>
					</ul>
					<ul class="col-xs-6">
						<li role="presentation" class="dropdown-header">Allegiance</li>
						<li role="presentation" ng-repeat="allegiance in $parent.dataSRVC.allegiances" ng-if="allegiance !== 'Unaligned'"><label>
							<input type="radio" ng-model="card.data.keyword" value="{{allegiance}}">
							{{allegiance}}
						</label></li>
					</ul>
				</div>
				<ul class="text-8">
					<li role="presentation" class="col-xs-12 dropdown-header">Race</li>
					<li role="presentation" class="col-xs-6" style="padding: 0;"
						ng-repeat="race in $parent.dataSRVC.races" ng-if="race !== 'Weolda'">
						<label>
							<input type="radio" ng-model="card.data.keyword" value="{{race}}">
							{{race}}
						</label>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<div ng-if="card.data.cardType === 'item'" class="title-block text-8">
		<div class="title-block" ng-if="card.data.itemSlot === 'One-handed'
				|| card.data.itemSlot === 'Two-handed'
				|| card.data.itemSlot === 'One-handed or Paired'
				|| card.data.itemSlot === 'One-handed or Two-handed'">
			<span ng-if="card.locked">
				{{card.data.itemType}}
			</span>
			<span ng-if="card.locked && !card.data.itemType">
				[Item Type]
			</span>
			<div ng-if="!card.locked" class="dropdown" dropdown stop-event on-toggle="toggled(open)">
				<a id="cardDropdown" class="dropdown-toggle" dropdown-toggle
					ng-click="dropdown" aria-expanded="true">
					<span>
						{{card.data.itemType}}
					</span>
					<span ng-if="!card.data.itemType">
						[Item Type]
					</span>
				</a>
				<div class="dropdown-menu" aria-labelledby="cardDropdown">
					<ul>
						<li role="presentation" class="dropdown-header">Weapon/Implement Type</li>
						<li role="presentation" ng-repeat="itemType in $parent.dataSRVC.itemTypes"><label>
							<input type="radio" ng-model="card.data.itemType" value="{{itemType}}">
							{{itemType}}
						</label></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="title-block" ng-if="card.data.itemSlot !== 'One-handed'
				&& card.data.itemSlot !== 'Two-handed'
				&& card.data.itemSlot !== 'One-handed or Paired'
				&& card.data.itemSlot !== 'One-handed or Two-handed'">
			<span>
				{{card.data.itemSlot}}
			</span>
			<span ng-if="!card.data.itemSlot">
				[Item Type]
			</span>
		</div>
	</div>
</div>
