<section data-ng-controller="HomeController"
	data-ng-init="pcs.readPc()" screen-size>
	<div class="container-fluid deck-panel"
		ng-style="{'height': (windowHeight - 50)+'px'}">
		<div card-deck ng-mouseleave=""
			ng-style="{'height': (windowHeight - 50)+'px',
				'margin-left': (windowScale * 2)+'px',
				'width': (windowScale * cardDeck.getDeckWidth('home'))+'px'}">
			<ul>
				<li card-panel card-layout card="card" ng-repeat="card in homeDemo.cards"
					ng-class="{'stacked': card.stacked,
						'x_overlap': card.x_overlap, 'y_overlap': card.y_overlap}"
					ng-style="{'z-index': 4998 - card.x_coord + card.y_coord/2,
						'margin-top': ($parent.windowScale * 2)+'px',
						'height': ($parent.windowScale * 14)+'px',
						'width': ($parent.windowScale * 10)+'px'}"
						ng-mousemove="true" ng-click="true">
					<strong style="position: absolute; top: -20px; color: blue;">
						{{$parent.windowScale}}
						<span ng-show="card.dragging">Dr</span>
						<span ng-show="card.stacked">St</span>
						<span ng-show="card.x_overlap">Ox</span>
						<span ng-show="card.y_overlap">Oy</span>
					</strong>
				</li>
			</ul>
		</div>
	</div>
</section>
