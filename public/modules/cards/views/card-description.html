<div ng-if="card.description.show" class="text-8"
	style="margin: .25em">
	<div ng-if="panel.locked" class="card-textarea text-descriptive text-center">
		{{card.description.content}}
	</div>
	<textarea ng-if="!panel.locked"
		class="card-textarea text-descriptive text-center"
		elastic-textarea ng-change="resize()" rows="1"
		ng-model="card.description.content" stop-event>
	</textarea>
</div>
