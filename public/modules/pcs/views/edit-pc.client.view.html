<section data-ng-controller="PcsCtrl" data-ng-init="pcs.readPc()">
	<div class="container-fluid deck-panel">
		<div card-deck ng-mouseleave=""
			ng-style="{'width': (pcs.deckWidth() + 'px')}">
			<ul>
				<li card-slot card="card" ng-repeat="card in pcs.pc.cards"
					ng-class="{'x_overlap': card.x_overlap, 'y_overlap': card.y_overlap, 'dragging': card.dragging}"
					ng-style="{'z-index': 4998 - card.x_coord/25 + card.y_index - card.x_overlap - card.y_overlap,
						'left': card.x_coord+'px', 'top': card.y_coord+'px'}">
					<div card-panel card-layout card="card"
						ng-class="{'x_overlap': card.x_overlap, 'y_overlap': card.y_overlap, 'dragging': card.dragging}"
						ng-mousemove="true" ng-click="true">
					</div>
					<strong ng-show="card.dragging" style="color: green; position: absolute; top: -15px;">T</strong>
					<strong ng-hide="card.dragging" style="color: red; position: absolute; top: -15px;">F</strong>
				</li>
			</ol>
		</div>
	</div>
</section>
